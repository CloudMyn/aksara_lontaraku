<!doctype html>
<html lang="en">

<head>
    <title>Login 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .wave-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #fcfab4;
            /* Background color */
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #fbf96b, #e2db17);
            border-radius: 50%;
            transform: scale(0.98) rotate(70deg);
        }

        .wave:nth-child(1) {
            top: -50%;
            left: -20%;
            background: #e2db17;
            z-index: 1;
        }

        .wave:nth-child(2) {
            top: -40%;
            left: -10%;
            background: #c9c62c;
            z-index: 2;
        }

        .wave:nth-child(3) {
            top: -20%;
            left: 0;
            background: #dcda42;
            z-index: 3;
        }

        .wave:nth-child(4) {
            top: 0;
            left: 10%;
            background: #eae750;
            z-index: 4;
        }

        .wave:nth-child(5) {
            top: 29%;
            left: 5%;
            background: #fbf96b;
            z-index: 5;
        }

        .checkbox-primary input:checked~.checkmark:after {
            color: #dcda42;
        }

        .btn.btn-primary {
            background: #eae750 !important;
            border: 1px solid #dcda42 !important;
            color: #b3b013 !important;
            font-weight: 600 !important;
        }
    </style>

</head>

<body style="background-color: #fffef7;">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="text-wrap text-center d-flex align-items-center order-md-last"
                            style="position: relative; width: 400px;">
                            <div class="wave-container">
                                <div class="wave"></div>
                                <div class="wave"></div>
                                <div class="wave"></div>
                                <div class="wave"></div>
                                <div class="wave"></div>
                            </div>
                        </div>
                        <div class="login-wrap p-4 p-lg-5" style="width: 600px;">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Halaman Login</h3>
                                </div>
                                <div class="w-100">
                                    <!-- <p class="social-media d-flex justify-content-end">
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-facebook"></span></a>
                                        <a href="#"
                                            class="social-icon d-flex align-items-center justify-content-center"><span
                                                class="fa fa-twitter"></span></a>
                                    </p> -->
                                </div>
                            </div>
                            <form action="#" class="signin-form">
                                <div class="form-group mb-3">
                                    <label class="label" for="name">Username</label>
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Kata Sandi</label>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary submit px-3">Masuk</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0" style="color: #c4c11e;">Ingat Saya
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <!-- <div class="w-50 text-md-right">
                                        <a href="#">Forgot Password</a>
                                    </div> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
